<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
        <title>votTweet</title>
        <style type="text/css">
            input{
                width:100%;
                padding: 1px 3px;
                margin: 0;
                box-sizing: border-box;
                -moz-box-sizing:border-box;
                -webkit-box-sizing:border-box;
            }
        </style>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="app.css" />

        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="app.module.js"></script>
        <script src="app.config.js"></script>
        <script src="app.animations.js"></script>
        <script src="core/core.module.js"></script>
        <script src="core/checkmark/checkmark.filter.js"></script>
        <script src="core/phone/phone.module.js"></script>
        <script src="core/phone/phone.service.js"></script>
  </head>
  <body ng-app="voTweet">
        <div class="container-fluid" ng-controller="listUsuariosCtrl">
            <div class="row">
                <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <table class=" table tabler-hover">
                            <tr>
                                <th>id</th>
                                <th>Candidato id</th>
                                <th>Privilegios</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Password</th>
                            </tr>
                            <tr>
                                <form ng-submit="add()">
                                    <td><input type="text" ng-model="Modelusr_id"></td>
                                    <td><input type="text" ng-model="Modelcdto_id"></td>
                                    <td><input type="text" ng-model="Modelusr_privilegio"></td> 
                                    <td><input type="text" ng-model="Modelusr_nombre"></td>
                                    <td><input type="text" ng-model="Modelusr_apellido"></td>
                                    <td><input type="text" ng-model="Modelusr_correo"></td>
                                    <td><input type="text" ng-model="Modelusr_password"></td>
                                    <td><input type="submit" value="nuevo" class="btn btn-primary"/></td>
                                </form>
                            </tr>
                            <tr ng-repeat="usuario in usuarios">
                                <td>{{usuario.usr_id}}</td>
                                <td>{{usuario.cdto_id}}</td>
                                <td>{{usuario.usr_privilegio}}</td>
                                <td>{{usuario.usr_nombre}}</td>
                                <td>{{usuario.usr_apellido}}</td>
                                <td>{{usuario.usr_correo}}</td>
                                <td>{{usuario.usr_password}}</td>
                                <td><input ng-click="delete(usuario)" type="text" name="Eliminar" class="btn btn-danger" value="Borrar" ></td>
                            </tr>   
                        </table>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
        </div>

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


            <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
            <script type="text/javascript" src="controlador/script.js"></script>
  </body>
</html>
